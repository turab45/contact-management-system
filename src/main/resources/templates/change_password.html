<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home</title>
</head>
<body>

	<section>
		<div class="container" style="margin-top: 8rem !important;">
			<form th:action="@{/change-password}" method="POST"
				style="width: 50%; margin: auto;">


				<h1 class="text-center m-5">Change password</h1>

				<!-- new password input -->
				<div class="form-outline mb-4">
					<input type="password" name="password" id="pass"
						class="form-control" /> <label
						class="form-label" for="pass">Enter your new password.</label>
				</div>
				
				<div class="form-outline mb-4">
					<input type="password" name="conf-pass" id="conf-pass"
						class="form-control" onkeyup="confirmPasswords()" /> <label
						class="form-label" for="conf-pass">Confirm password</label>
				</div>


				<!-- Submit button -->
				<div class="text-center">
					<button type="submit" id="verify-btn" class="btn text-white mb-4"
						style="background-color: #003153 !important" disabled="disabled">Change Password</button>
				</div>

			</form>
		</div>

	</section>

</body>
</html>
