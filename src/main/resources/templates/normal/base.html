<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">
<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />


<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet" th:href="@{/css/navbar.css}" />
<title th:text="${title}">Home</title>


<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
	rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
	rel="stylesheet" />
</head>
<body id="body-pd"> <!-- class body-pd -->
	<header class="header" id="header"> <!-- class body-pd -->
		<div class="header_toggle">
			<i class='bx bx-menu' id="header-toggle"></i>
		</div>
		
		<div class="header_img">
			
			<img src="https://i.imgur.com/hczKIze.jpg" alt="">
		</div>
	</header>
	<div class="l-navbar" id="nav-bar"> 
		<nav class="nav">
			<div>
				<a href="#" class="nav_logo"> <span class="nav_logo-name">Smart
						Contact Manager</span>
				</a>
				<div class="nav_list">
					<a th:href="@{/user/dashboard}" class="nav_link active"> <i
						class='bx bx-grid-alt nav_icon'></i> <span class="nav_name">Dashboard</span>
					</a> <a th:href="@{/user/contacts}" class="nav_link"> <i
						class='bx bxs-contact nav_icon'></i> <span class="nav_name">Contacts</span>
					</a> <a th:href="@{/user/profile}" class="nav_link"> <i
						class='bx bxs-user-circle nav_icon'></i> <span class="nav_name">My
							Profile</span>
					</a> <a href="#" th:href="@{/user/add-contact}" class="nav_link"> <i
						class='bx bx-add-to-queue nav_icon'></i> <span class="nav_name">Add
							Contact</span>
					</a> <a th:href="@{/user/settings}" href="#" class="nav_link"> <i
						class='bx bx-dialpad-alt nav_icon'></i> <span class="nav_name">Settings</span>
					</a>
				</div>
			</div>
			<a th:href="@{/logout}" class="nav_link"> <i class='bx bx-log-out nav_icon'></i>
				<span class="nav_name">SignOut</span>
			</a>
		</nav>
	</div>
	<!--Container Main start-->
	<div class="height-100 bg-light">
		<div  th:replace="${content}"></div>
	</div>
	<!--Container Main end-->




	

		
	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
		crossorigin="anonymous"></script>


	<!-- MDB -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	
	<script th:src="@{/js/script.js}"></script>
	
	<script type="text/javascript">

    document.addEventListener("DOMContentLoaded", function(event) {

    	const showNavbar = (toggleId, navId, bodyId, headerId) => {
    		const toggle = document.getElementById(toggleId),
    			nav = document.getElementById(navId),
    			bodypd = document.getElementById(bodyId),
    			headerpd = document.getElementById(headerId)

    		// Validate that all variables exist
    		if (toggle && nav && bodypd && headerpd) {
    			toggle.addEventListener('click', () => {
    				// show navbar
    				nav.classList.toggle('show')
    				// change icon
    				toggle.classList.toggle('bx-x')
    				// add padding to body
    				bodypd.classList.toggle('body-pd')
    				// add padding to header
    				headerpd.classList.toggle('body-pd')
    			})
    		}
    	}

    	
    	showNavbar('header-toggle', 'nav-bar', 'body-pd', 'header')

    	/*===== LINK ACTIVE =====*/
    	const linkColor = document.querySelectorAll('.nav_link')

    	function colorLink() {
    		if (linkColor) {
    			linkColor.forEach(l => l.classList.remove('active'))
    			this.classList.add('active')
    		}
    	}
    	linkColor.forEach(l => l.addEventListener('click', colorLink))

    	// Your code to run since DOM is loaded and ready
    });
   
    </script>
</body>
</html>
