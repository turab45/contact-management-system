<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
</head>
<body>

	<section class="mt-5">
		<div class="container" style="margin-top: 100px !important;">
			<div class="container">
			<div th:if="${session.alert}" th:class="${session.alert.type}" role="alert"
									th:text="${session.alert.message}"></div>
			<h5 class="text-center mt-3">My Profile</h5>
			
				<div class="row">
					<div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12" style="padding-top: 25px;">
						<form action="#" th:object="${user}">
						<div class="card">
						
							<div class="bg-image hover-overlay ripple text-center"
								data-mdb-ripple-color="light">
								<img
									th:src="@{'/img/user/'+${user.image}}"
									class="img-fluid" /> <a href="#!">
									<div class="mask"
										style="background-color: rgba(251, 251, 251, 0.15);"></div>
								</a>
							</div>
							<div class="card-body text-center">
							
								<h5 class="card-title" th:text="${user.name}">User Name</h5>
								<p class="text-center" th:text="${user.email}">user@email.com</p>
								<p class="text-center"><strong>Status: </strong><span th:text="${user.status}"></span></p>
								
							</div>
							
						</div>
						
						</form>
						
					</div>
					<div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12" style="padding:25px;">
						<form th:action="@{/user/profile/update}" method="POST" th:object="${user}" enctype="multipart/form-data">
							<!-- 2 column grid layout with text inputs for the first and last names -->
							<div class="row mb-4">
								<h5 class="text-primary">Personal Details</h5>
								<input type="number" name="id" th:value="${user.id}" hidden />
								<div class="col">
									<div class="form-outline">
										<input type="text" name="name" th:value="${user.name}" id="form6Example1" class="form-control" />
										<label class="form-label" for="form6Example1">First
											name</label>
									</div>
								</div>
								<div class="col">
									<div class="form-outline">
										<input type="text" name="lname" th:value="${lname}" id="form6Example2" class="form-control" />
										<label class="form-label" for="form6Example2">Last
											name</label>
									</div>
								</div>
							</div>



							<!-- Email input -->
							<div class="form-outline mb-4">
								<input type="email" name="email" th:value="${user.email}" id="form6Example5"
									class="form-control" /> <label class="form-label"
									for="form6Example5">Email</label>
							</div>

							<!-- Password input -->
							<div class="form-outline mb-4">
								<input type="password" name="password" th:value="${user.password}" id="form3Example4" class="form-control" disabled="disabled" />
								<label class="form-label" for="form3Example4">Password</label>
							</div>

							<div class="mb-4">
								<label class="form-label" for="customFile">Choose your
									profile picture.</label> <input type="file" name="profileImg"
									class="form-control" id="customFile" />
							</div>

							<!-- Submit button -->
							<button type="submit" class="btn btn-primary btn-block mb-4">UPDATE PROFILE</button>
						</form>
					</div>

				</div>
			</div>
		</div>
	</section>

</body>
</html>
