<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
</head>
<body>

	<section>
		<div class="container" style="margin-top: 8rem !important;">
			<form th:action="@{/user/change_password}" method="POST" style="width: 50%; margin: auto;">


				<h1 class="text-center mt-5">Change password</h1>
				
				<div th:if="${session.alert}" th:class="${session.alert.type}" role="alert"
									th:text="${session.alert.message}"></div>

				<!-- Name input -->
				<div class="form-outline mb-4">
					<input type="password" name="old-password" id="typePassword" class="form-control" /> <label
						class="form-label" for="typePassword">Old Password</label>
				</div>

				<!-- Email input -->
				<div class="form-outline mb-4">
					<input type="password" name="new-password" id="newPassword" class="form-control" /> <label
						class="form-label" for="newPassword">New Password</label>
				</div>

				

				<!-- Submit button -->
				<div class="text-center">
					<button type="submit" class="btn text-white mb-4" style="background-color: #003153 !important">Change Password</button>
					<button type="reset" class="btn btn-warning mb-4">Reset</button>
				</div>

			</form>
		</div>
	</section>

</body>
</html>
