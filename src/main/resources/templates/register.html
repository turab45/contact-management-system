<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
</head>
<body>

	<section class="vh-100 bg-image"
		style="background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url(../img/banner.jpg);">
		<div class="mask d-flex align-items-center h-100 gradient-custom-3">
			<div class="container h-100">
				<div
					class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-12 col-md-9 col-lg-7 col-xl-6">
						<div class="card" style="border-radius: 15px;">
							<div class="card-body p-5">
								<h2 class="text-uppercase text-center mb-5">Create an
									account</h2>

								<div th:class="${'alert '+ alertClass}" role="alert"
									th:text="${message}"></div>

								<form novalidate th:action="@{/register_user}" method="post"
									th:object="${user}">

									<div class="form-outline mb-4">

										<input type="text" class="form-control form-control-lg"
											th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''} "
											th:value="${user.name}" name="name" id="form3Example1cg" />

										<div th:each="e : ${#fields.errors('name')}" th:text="${e}"
											class="invalid-feedback"></div>
										<label class="form-label" for="form3Example1cg">Your
											Name</label>
									</div>

									<div class="form-outline mb-4">
										<input type="email" class="form-control form-control-lg"
											th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''} "
											name="email" th:value="${user.email}" id="form3Example3cg" />
										<div th:each="e : ${#fields.errors('email')}" th:text="${e}"
											class="invalid-feedback"></div>
										<label class="form-label" for="form3Example3cg">Your
											Email</label>
									</div>

									<div class="form-outline mb-4">
										<input type="password" name="password"
											th:value="${user.password}" id="form3Example4cg"
											class="form-control form-control-lg"
											th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''} " />
										<div th:each="e : ${#fields.errors('password')}" th:text="${e}"
											class="invalid-feedback"></div>
										<label class="form-label" for="form3Example4cg">Password</label>
									</div>

									<div class="form-outline mb-4">
										<input type="password" id="form3Example4cdg"
											class="form-control form-control-lg" /> <label
											class="form-label" for="form3Example4cdg">Repeat your
											password</label>
									</div>

									<div
										class="form-check form-group d-flex justify-content-center mb-5">
										<input class="form-check-input me-2" name="aggrement"
											type="checkbox" id="form2Example3cg" /> <label
											class="form-check-label" for="form2Example3g"> I
											agree all statements in <strong>Terms of service</strong>
										</label>

									</div>

									<div class="d-flex justify-content-center">
										<button type="submit"
											class="btn bg-primary text-white btn-block btn-lg gradient-custom-4">Register</button>
									</div>

									<p class="text-center text-muted mt-5 mb-0">
										Have already an account? <a th:href="@{/signin}"
											class="fw-bold text-body">Login here</a>
									</p>

								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
