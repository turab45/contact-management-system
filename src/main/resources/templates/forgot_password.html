<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">Forgot password</title>
</head>
<body>

	<section>
		<div class="container" style="margin-top: 8rem !important;">
			<form th:action="@{/send-otp}" method="POST"
				style="width: 50%; margin: auto;">


				<h1 class="text-center m-5">Forgot password</h1>

				<div th:if="${session.alert}" th:class="${session.alert.type}"
					role="alert" th:text="${session.alert.message}"></div>

				<!-- Name input -->
				<div class="form-outline mb-4">
					<input type="email" name="email" id="typePassword"
						class="form-control" required="required" /> <label class="form-label"
						for="typePassword">Enter your registered email addressed.</label>
				</div>

				
				<!-- Submit button -->
				<div class="text-center">
					<button type="submit" class="btn text-white mb-4"
						style="background-color: #003153 !important">Send OTP</button>
				</div>

			</form>
		</div>
	</section>

</body>
</html>
